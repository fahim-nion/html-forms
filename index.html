<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form to apply for sigma web dev</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to my newsletter </label>
        </div>
        <div>
            <label for="comment">Your Valuable Comment</label>
            <textarea name="comment" id="comment" rows="4" cols="30">Enter your comment here...</textarea>
        </div>
        <div><label for="fol"> Select your favourite fruit: </label> <br>
            <select name="fruits" id="fol">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
